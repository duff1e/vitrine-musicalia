            <h2>Adicione seu álbum!</h2>
            <form action="" method="post" id="form-albums">
                <label for="nome">Nome do Álbum:</label>
                <input type="text" id="nome" data-nome required>
                <label for="artista">Nome do Artista:</label>
                <input type="text" id="artista" data-artista required>
                <label for="preco">Preço:</label>
                <input type="text" id="preco" data-preco required>
                <div class="image__upload">
                    <img src="./assets/img/vinyl.png" alt="vinyl" class="img__vinyl">
                    <div class="flex column url__img">
                        <label for="url__vinyl">URL da Capa do Álbum:</label>
                        <input type="url" id="url__vinyl" name="imagem__vinyl" class="input__url" placeholder="https://exemplo.com/capa.jpg" data-imagem required>
                    </div>
                </div>
                <div class="flex buttons__form">
                    <button class="button__register" type="submit" form="form-albums" value="submit">Cadastrar</button>
                    <button class="button__clean" type="reset" form="form-albums">Limpar</button>
                </div>
            </form>
